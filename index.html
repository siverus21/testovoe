<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/duck.svg" type="image/x-icon">
    <title>Duck shop</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="/">
                <img src="./img/logo.svg" alt="logo">
            </a>
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__list-item header__list-item_active">
                    <a href="/">Главная</a>
                </li>
                <li class="header__list-item">
                    <a href="#">
                        Каталог
                        <svg class="header__arrow" width="9" height="6" viewBox="0 0 9 6" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.5 1L4.5 5L8.5 1" stroke="#1F2937" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </a>
                </li>
                <li class="header__list-item">
                    <a href="#">Блог</a>
                </li>
                <li class="header__list-item">
                    <a href="#">Отзывы</a>
                </li>
                <li class="header__list-item">
                    <a href="#">Контакты</a>
                </li>
            </ul>
        </nav>
        <div class="header__communication">
            <div class="header__basket">
                <a class="button button_icon" href="#">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.33325 7.33333L5.99992 2.66667" stroke="#6B7280" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12.6667 7.33333L10 2.66667" stroke="#6B7280" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M1.33325 7.33333H14.6666" stroke="#6B7280" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M2.33325 7.33333L3.39992 12.2667C3.46225 12.5724 3.62982 12.8465 3.87344 13.0414C4.11707 13.2363 4.42132 13.3396 4.73325 13.3333H11.2666C11.8666 13.3333 12.4666 12.8667 12.5999 12.2667L13.7333 7.33333"
                            stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M6 7.33333L6.66667 13.3333" stroke="#6B7280" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M3 10.3333H13" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9.99992 7.33333L9.33325 13.3333" stroke="#6B7280" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
            <div class="header__connect">
                <button class="button button_yellow">Заказать обратный звонок</button>
            </div>
            <div class="header__burger">
                <button class="button button_icon button_border">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 4H14" stroke="#1F2937" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 8H14" stroke="#1F2937" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 12H14" stroke="#1F2937" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-section__more">
                <span class="hero-section__title">Много</span>
            </div>
            <div class="hero-section__image">
                <img class="hero-section__duck" src="./img/big-duck.png" alt="big-duck">
                <img class="hero-section__duck-say" src="./img/duck-say.png" alt="duck-say">
            </div>
            <div class="hero-section__decription">
                <span class="hero-section__title">уточек</span>
                <div class="hero-section__involvement">
                    <p class="hero-section__involvement-text">Маленький друг найдётся для каждого в этом кряквенно жёлтом мире</p>
                    <a class="button button_blue" href="#">Смотреть уточек</a>
                </div>
            </div>
            </section>

        <section class="catalog-section">
            <nav class="catalog-section__nav">
                <ul class="catalog-section__list">
                    <li class="catalog-section__item">
                        <a class="catalog-section__link" href="#">
                            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M7.33277 0.751021C7.60776 0.442312 8.08149 0.414506 8.39086 0.688914L13.7484 5.44103C13.9085 5.58295 14 5.78638 14 6C14 6.21362 13.9085 6.41704 13.7484 6.55897L8.39086 11.3111C8.08149 11.5855 7.60776 11.5577 7.33277 11.249C7.05777 10.9403 7.08564 10.4676 7.39501 10.1932L11.2793 6.74787H0.749475C0.335551 6.74787 0 6.41304 0 6C0 5.58696 0.335551 5.25213 0.749475 5.25213H11.2793L7.39501 1.80685C7.08564 1.53244 7.05777 1.05973 7.33277 0.751021Z"
                                    fill="#201F29" />
                            </svg>
                            Классические
                        </a>
                    </li>
                    <li class="catalog-section__item">
                        <a class="catalog-section__link" href="#">
                            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M7.33277 0.751021C7.60776 0.442312 8.08149 0.414506 8.39086 0.688914L13.7484 5.44103C13.9085 5.58295 14 5.78638 14 6C14 6.21362 13.9085 6.41704 13.7484 6.55897L8.39086 11.3111C8.08149 11.5855 7.60776 11.5577 7.33277 11.249C7.05777 10.9403 7.08564 10.4676 7.39501 10.1932L11.2793 6.74787H0.749475C0.335551 6.74787 0 6.41304 0 6C0 5.58696 0.335551 5.25213 0.749475 5.25213H11.2793L7.39501 1.80685C7.08564 1.53244 7.05777 1.05973 7.33277 0.751021Z"
                                    fill="#201F29" />
                            </svg>
                            Уточки панки
                        </a>
                    </li>
                    <li class="catalog-section__item">
                        <a class="catalog-section__link" href="#">
                            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M7.33277 0.751021C7.60776 0.442312 8.08149 0.414506 8.39086 0.688914L13.7484 5.44103C13.9085 5.58295 14 5.78638 14 6C14 6.21362 13.9085 6.41704 13.7484 6.55897L8.39086 11.3111C8.08149 11.5855 7.60776 11.5577 7.33277 11.249C7.05777 10.9403 7.08564 10.4676 7.39501 10.1932L11.2793 6.74787H0.749475C0.335551 6.74787 0 6.41304 0 6C0 5.58696 0.335551 5.25213 0.749475 5.25213H11.2793L7.39501 1.80685C7.08564 1.53244 7.05777 1.05973 7.33277 0.751021Z"
                                    fill="#201F29" />
                            </svg>
                            Супергерои
                        </a>
                    </li>
                    <li class="catalog-section__item">
                        <a class="catalog-section__link" href="#">
                            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M7.33277 0.751021C7.60776 0.442312 8.08149 0.414506 8.39086 0.688914L13.7484 5.44103C13.9085 5.58295 14 5.78638 14 6C14 6.21362 13.9085 6.41704 13.7484 6.55897L8.39086 11.3111C8.08149 11.5855 7.60776 11.5577 7.33277 11.249C7.05777 10.9403 7.08564 10.4676 7.39501 10.1932L11.2793 6.74787H0.749475C0.335551 6.74787 0 6.41304 0 6C0 5.58696 0.335551 5.25213 0.749475 5.25213H11.2793L7.39501 1.80685C7.08564 1.53244 7.05777 1.05973 7.33277 0.751021Z"
                                    fill="#201F29" />
                            </svg>
                            Милые
                        </a>
                    </li>
                    <li class="catalog-section__item">
                        <a class="catalog-section__link" href="#">
                            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M7.33277 0.751021C7.60776 0.442312 8.08149 0.414506 8.39086 0.688914L13.7484 5.44103C13.9085 5.58295 14 5.78638 14 6C14 6.21362 13.9085 6.41704 13.7484 6.55897L8.39086 11.3111C8.08149 11.5855 7.60776 11.5577 7.33277 11.249C7.05777 10.9403 7.08564 10.4676 7.39501 10.1932L11.2793 6.74787H0.749475C0.335551 6.74787 0 6.41304 0 6C0 5.58696 0.335551 5.25213 0.749475 5.25213H11.2793L7.39501 1.80685C7.08564 1.53244 7.05777 1.05973 7.33277 0.751021Z"
                                    fill="#201F29" />
                            </svg>
                            Для детей
                        </a>
                    </li>
                    <li class="catalog-section__item">
                        <a class="catalog-section__link" href="#">
                            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M7.33277 0.751021C7.60776 0.442312 8.08149 0.414506 8.39086 0.688914L13.7484 5.44103C13.9085 5.58295 14 5.78638 14 6C14 6.21362 13.9085 6.41704 13.7484 6.55897L8.39086 11.3111C8.08149 11.5855 7.60776 11.5577 7.33277 11.249C7.05777 10.9403 7.08564 10.4676 7.39501 10.1932L11.2793 6.74787H0.749475C0.335551 6.74787 0 6.41304 0 6C0 5.58696 0.335551 5.25213 0.749475 5.25213H11.2793L7.39501 1.80685C7.08564 1.53244 7.05777 1.05973 7.33277 0.751021Z"
                                    fill="#201F29" />
                            </svg>
                            Взрослым
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="./js/webpack-app.js"></script>
</body>

</html>
